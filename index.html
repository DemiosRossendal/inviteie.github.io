 .banner {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  padding: 1rem;

}

.banner .content{
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    max-width: auto;
    margin: auto;
    height: max-content;
    padding-bottom: 100px;
    display: flex;
    flex-wrap:wrap;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}
.banner .content .text-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

/* Heading styles */
.banner .content h1 {
  font-family: 'ICA Rubrik';
  font-size: 10vw; /* Responsive font size */
  line-height: 1em;
  color: #25283B;
  position: relative;
}

.banner .content h1::after {
  position: absolute;
  inset: 0;
  content: attr(data-content);
  z-index: 2;
  -webkit-text-stroke: 2px #d2d2d2;
  color: transparent;
}

.banner .content h2 {
  font-size: 3vw;
  font-family: Poppins;
}

.banner .content .author {
  font-family: Poppins;
  max-width: 200px;
  font-size: 1em;
  color: #666;
}

/* Responsive tweaks */
